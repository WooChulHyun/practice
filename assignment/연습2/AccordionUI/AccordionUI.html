<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Accordion Menu</title>
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet"
        />
        <link
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="AccordionUI.css" />
    </head>

    <body>
        <h1>Accordion Menu</h1>

        <ul id="accordion" class="accordion">
            <li class="active">
                <!-- <li> -->
                <div class="menu">
                    <i class="fa fa-code"></i>Front-end<i
                        class="fa fa-chevron-down"
                    ></i>
                </div>
                <ul class="submenu">
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">Javascript</a></li>
                </ul>
            </li>
            <li>
                <div class="menu">
                    <i class="fa fa-mobile"></i>Responsive web<i
                        class="fa fa-chevron-down"
                    ></i>
                </div>
                <ul class="submenu">
                    <li><a href="#">Tablets</a></li>
                    <li><a href="#">Mobiles</a></li>
                    <li><a href="#">Desktop</a></li>
                </ul>
            </li>
            <li>
                <div class="menu">
                    <i class="fa fa-globe"></i>Web Browser<i
                        class="fa fa-chevron-down"
                    ></i>
                </div>
                <ul class="submenu">
                    <li><a href="#">Chrome</a></li>
                    <li><a href="#">Firefox</a></li>
                    <li><a href="#">Safari</a></li>
                </ul>
            </li>
        </ul>
        <script type="text/javascript" src="AccordionUI.js"></script>
    </body>
</html>
